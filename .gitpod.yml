tasks:
  - init: |
      curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin
      export PATH=/home/gitpod/.dotnet:$PATH
      npm install
    command: npm run start
ports:
  - port: 5001
    visibility: public
    onOpen: open-browser