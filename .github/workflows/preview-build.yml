# Each PR will build preview site that help to check code is work as expect.

name: Preview Build

on:
  repository_dispatch:
    types: [preview-build]

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  prepare-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Info
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Type: ${{ github.event.action }}"
          echo "Client Payload:"
          echo "  Ref: ${{ github.event.client_payload.ref }}"
          echo "  SHA: ${{ github.event.client_payload.sha }}"
          echo "  PR Number: ${{ github.event.client_payload.pr_number }}"
          echo "  Run ID: ${{ github.event.client_payload.run_id }}"
          echo "  Package Version: ${{ github.event.client_payload.package_version }}"
          echo "  Assembly Version: ${{ github.event.client_payload.assembly_version }}"
          echo "  Commit Hash: ${{ github.event.client_payload.commit_hash }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.client_payload.run_id }}
          path: .

      - name: List downloaded files
        run: |
          echo "Downloaded files:"
          ls -R

      - name: Build preview site
        id: build_preview
        uses: ./.github/actions/publish
        with:
          enable-aot: true
          publish-docs: true
          publish-wasm: true
          publish-nuget: false
          publish-webapp: false
          deploy-site: false
          preview-output-path: ./wwwroot
          package-version: ${{ github.event.client_payload.package_version }}
          assembly-version: ${{ github.event.client_payload.assembly_version }}
          commit-hash: ${{ github.event.client_payload.commit_hash }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload preview site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./wwwroot
          retention-days: 1

  save-pr-info:
    needs: prepare-preview
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        run: echo ${{ github.event.client_payload.pr_number }} > ./pr-id.txt

      - name: Upload PR number
        uses: actions/upload-artifact@v4
        with:
          name: pr
          path: ./pr-id.txt
