name: Release

env:
  NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}

on:
  push:
    tags:
      - "*"

jobs:
  check-owner:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ant-design-blazor'
    steps:
      - run: echo "Repository owner check passed"

  build-and-publish:
    needs: check-owner
    uses: ./.github/workflows/shared-config.yml
    with:
      enable_aot: false
      run_test: true
      run_lint: true
      publish_docs: true
      publish_nuget: true
      publish_wasm: true
      publish_webapp: false
