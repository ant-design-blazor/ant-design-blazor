name: Publish Docs with AOT

on:
  push:
    tags:
      - "*"
    branches:
      - doc-fix

jobs:
  check-owner:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ant-design-blazor'
    steps:
      - run: echo "Repository owner check passed"

  build-and-publish:
    needs: check-owner
    uses: ./.github/workflows/shared-config.yml
    with:
      enable_aot: true
      run_test: false
      run_lint: false
      publish_docs: true
      publish_nuget: false
      publish_wasm: true
      publish_webapp: false
