name: Pull Request Checks

on:
  pull_request:
    branches:
      - master
      - feature

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  check-owner:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ant-design-blazor'
    steps:
      - run: echo "Repository owner check passed"

  build:
    needs: check-owner
    uses: ./.github/workflows/shared-config.yml
    with:
      enable_aot: true
      run_test: false
      run_lint: false
      publish_docs: false
      publish_nuget: false
      publish_wasm: false
      publish_webapp: false
      artifact_name: build-output
      job_name: pr-build
      skip_artifact_upload: false

  trigger-preview:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Debug Info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Package Version: ${{ needs.build.outputs.package_version }}"
          echo "Assembly Version: ${{ needs.build.outputs.assembly_version }}"
          echo "Commit Hash: ${{ needs.build.outputs.commit_hash }}"

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ steps.generate_token.outputs.token }}
          event-type: preview-build
          client-payload: |
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "pr_number": "${{ github.event.pull_request.number }}",
              "run_id": "${{ github.run_id }}",
              "package_version": "${{ needs.build.outputs.package_version }}",
              "assembly_version": "${{ needs.build.outputs.assembly_version }}",
              "commit_hash": "${{ needs.build.outputs.commit_hash }}"
            }

  verify:
    needs: build
    uses: ./.github/workflows/shared-config.yml
    with:
      enable_aot: true
      run_test: true
      run_lint: true
      publish_docs: false
      publish_nuget: false
      publish_wasm: false
      publish_webapp: false
      artifact_name: build-output
      job_name: pr-verify
      skip_artifact_upload: true

  set-output:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Set build completed output
        run: |
          echo "build_completed=${{ needs.verify.outputs.build_completed }}" >> "$GITHUB_OUTPUT"
          echo "package_version=${{ needs.verify.outputs.package_version }}" >> "$GITHUB_OUTPUT"
          echo "assembly_version=${{ needs.verify.outputs.assembly_version }}" >> "$GITHUB_OUTPUT"
          echo "commit_hash=${{ needs.verify.outputs.commit_hash }}" >> "$GITHUB_OUTPUT"

  upload-build:
    needs: [verify, set-output]
    if: ${{ always() && needs.verify.outputs.build_completed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output-pr-build-${{ github.run_attempt }}
          path: ./build-output

      - name: Upload build artifacts for preview
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build-output
          retention-days: 1
